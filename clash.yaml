proxy-groups:
- name: PROXY
  type: select
  proxies:
  - Best
  - Fallback
  - Select
  - HK
  - TW
  - JP
  - SG
  - US
- name: Select
  type: select
  filter: .*
  proxies:
  - 05-0007-FR
  - 05-0008-RELAY
  - 05-0014-RELAY
  - 05-0015-RELAY
  - 05-0020-RELAY
  - 05-0021-ES
- name: Best
  type: url-test
  url: https://www.gstatic.com/generate_204
  expected-status: 204
  lazy: true
  timeout: 2000
  interval: 600
  tolerance: 50
  filter: _Gemini_Claude
  proxies:
  - DIRECT
- name: Fallback
  type: fallback
  url: https://www.gstatic.com/generate_204
  expected-status: 204
  lazy: true
  timeout: 2000
  interval: 600
  tolerance: 50
  filter: .*
  proxies:
  - 05-0007-FR
  - 05-0008-RELAY
  - 05-0014-RELAY
  - 05-0015-RELAY
  - 05-0020-RELAY
  - 05-0021-ES
